    <script>
        L.mapbox.accessToken = 'pk.eyJ1Ijoicmlrb3c5NSIsImEiOiJjajJtYnZhbmswMHV1MzN0ajM3NHNzOHh5In0.q6-T946dwyUkr1ml9-qRbw';

        var mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
            attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            tileSize: 512,
            zoomOffset: -1
        });
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([43.7138687, -79.7816961], 13);
        // map.setMaxBounds(map.getBounds());


        icon = L.divIcon({
            className: 'fa-div-map-icon',
            html: '<i class="fas fa-store"></i>',
            iconSize: [1, 1],
            //  iconAnchor: [0, 0],
            draggable: true,
        });

        store1 = L.marker([43.7138687, -79.7818961], { icon: icon }).addTo(map);



        // Cycle through the tutorial sequence on a schedule
        var example = ['car dealership', 'shoe store&nbsp;&nbsp;&nbsp;&nbsp;', 'grocery store&nbsp;&nbsp;'];

        store1.on({
            mousedown: function () {
                map.dragging.disable();
                map.on('mousemove', function (e) {
                    clickedButton = e.originalEvent.buttons
                    // On left click, drag the store1
                    if (clickedButton == 1) {
                        store1.setLatLng(e.latlng);
                        if (currentTutorialStage == 1) {
                            setTimeout(function () { goToTutorialStage(2) }, 1000)
                        }
                    }
                    // On right click, resize the store1
                    else if (clickedButton == 2) {
                        // console.log(e);
                        // console.log(store1)
                        originalY = e.originalEvent.pageY
                        currentY = store1._icon._leaflet_pos.y
                        changeInY = currentY - originalY
                        newSize = Math.max(changeInY, 14)
                        if (newSize > 80) {
                            newSize = 80
                        }
                        var icon = store1.options.icon;
                        icon.options.html = `<i class="fas fa-store" style="font-size:${newSize}px;"></i>`
                        store1.setIcon(icon);
                        // store1.radius = changeInY
                        if (currentTutorialStage == 3) {
                            setTimeout(function () { goToTutorialStage(4) }, 1000)
                        }

                    }
                });
            }
        });

        map.on('mouseup', function (e) {
            map.dragging.enable();
            map.removeEventListener('mousemove');
        });

        textSequence(0);
        function textSequence(i) {

            if (example.length > i) {
                setTimeout(function () {
                    try {
                        document.getElementById("sequence").innerHTML = example[i];
                        textSequence(++i);
                    }
                    catch { }
                }, 5000); // 1 second (in milliseconds)

            } else if (example.length == i) { // Loop
                textSequence(0);
            }

        }
        // Toggle map zoom on or off
        function toggleMapMovement(enable) {
            if (enable == false) {
                map.touchZoom.disable();
                map.doubleClickZoom.disable();
                map.scrollWheelZoom.disable();
                map.boxZoom.disable();
                map.keyboard.disable();
            }
            else {
                map.touchZoom.enable();
                map.doubleClickZoom.enable();
                map.scrollWheelZoom.enable();
                map.boxZoom.enable();
                map.keyboard.enable();
            }
        }



        // Set initial map state
        // TODO: make this a function?
        store1.on('contextmenu', function (e) { });
        map.on('contextmenu', function (e) { });
        toggleMapMovement(false)
    </script>
